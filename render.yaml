services:
  # Servicio web para el backend de Laravel
  - type: web
    name: inexcons-backend
    env: php
    buildCommand: cd backend && composer install --no-interaction --prefer-dist --optimize-autoloader && npm ci && npm run build && php artisan migrate --force
    startCommand: cd backend && php artisan serve --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        fromService:
          name: inexcons-backend
          type: web
          property: host
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: inexcons-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: inexcons-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: inexcons-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: inexcons-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: inexcons-db
          property: password
      - key: APP_KEY
        generateValue: true
      - key: LOG_CHANNEL
        value: stderr

  # Servicio est√°tico para el frontend de React
  - type: web
    name: inexcons-frontend
    env: static
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: inexcons-db
    plan: starter
