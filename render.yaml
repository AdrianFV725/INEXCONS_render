services:
  # Servicio web para el backend de Laravel
  - type: web
    name: inexcons-backend
    runtime: php
    plan: free
    buildCommand: cd backend && composer install --no-interaction --prefer-dist --optimize-autoloader && npm ci --legacy-peer-deps && npm run build && php artisan migrate --force
    startCommand: cd backend && php -S 0.0.0.0:$PORT -t public
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        fromService:
          name: inexcons-backend
          type: web
          property: host
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: inexcons-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: inexcons-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: inexcons-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: inexcons-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: inexcons-db
          property: password
      - key: APP_KEY
        generateValue: true
      - key: LOG_CHANNEL
        value: stderr
      - key: PHP_VERSION
        value: 8.2

  # Servicio est√°tico para el frontend de React
  - type: web
    name: inexcons-frontend
    runtime: static
    buildCommand: cd frontend && npm ci --legacy-peer-deps && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: VITE_BACKEND_URL
        fromService:
          name: inexcons-backend
          type: web
          property: host
          append: /api

databases:
  - name: inexcons-db
    plan: free
